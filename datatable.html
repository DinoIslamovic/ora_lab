<html>
	<head>
		<title>Prikaz i filtriranje podataka</title>
		<link rel="stylesheet" href='style.css'>
		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<meta charset="UTF-8">
		<meta name="author", content="Dino Islamović">
		<meta name="description", content="Podaci vezani uz broj stanovnika na Zemlji po godinama.">
		<meta name="title", content="Moji podaci">
	</head>
	
	<body>
		<p>Filtriranje</p>
		<p>Filtrirani podaci: <a href='filteredYearlyPopulation.csv'>csv</a>, <a href='filteredYearlyPopulation.json'>json</a></p>
		<form>
			<input type="text" id="formId">
		</form>
		<p>
			<select id="selectField">
				<option value="wildcard" selected>Sva polja(wildcard)</option>
				<option value="whatYear">Godina</option>
				<option value="growthRate">growthRate</option>
				<option value="deathsMln">Broj smrti</option>
				<option value="birthsMln">Broj rođenja</option>
				<option value="mostPopulousCountry">mostPopulousCountry</option>
				<option value="slowestGrowingCountry">slowestGrowingCountry</option>
				<option value="nextYearPredictionMln">nextYearPredictionMln</option>
				<option value="numberOfCountries">numberOfCountries</option>
				<option value="numberOfPeopleMln">numberOfPeopleMln</option>
				<option value="fastestGrowingCountries">fastestGrowingCountries</option>
			</select>
		</p>
		<button id="filterButton">Filtriraj</button>
		<p/>
		<table id="table" border=1>
			<tr>
				<th>whatYear</th>
				<th>growthRate</th>
				<th>deathsMln</th>
				<th>birthsMln</th>
				<th>mostPopulousCountry</th>
				<th>slowestGrowingCountry</th>
				<th>nextYearPredictionMln</th>
				<th>numberOfCountries</th>
				<th>numberOfPeopleMln</th>
				<th style="width:300px">
					fastestGrowingCountries
					<table>
						<tr>
							<th style="width:200px">nameOfCountry</th>
							<th style="width:100px">growthRate</th>
						</tr>
					</table>
				</th>
			</tr>
			<tbody id="temp_table"></tbody>
			
		</table>
		<script type="text/javascript" src="frontend.js"></script>
	</body>
</html>
